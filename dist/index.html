<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
</head>
<script src="main.js" defer></script>
<link rel="stylesheet" href="style.css">
<body>
    <header>
    <h1 class="heading">
        <i class="logo fa fa-thin fa-cloud-rain"></i>
        <span>WeatherBuddy</span>
    </h1>
</header>
<section class="search_bar">
    <form action="" id="weather_form">
    <input type="search" name="weather_search" id="weather_search">
    <button type="submit" id="search_btn">
        <i class="fa fa-thin fa-magnifying-glass"></i>
    </button>
</form>
</section>
<section class="display_weather">
    <div class="card">
        <h2 class="city_name">
            Indore
        </h2>
        <p class="desc">
            Cloudy
        </p>
        <p class="temperature">
           temperatue: 40 C
        </p>
        <p class="feels_like">
            feels like 41 C
        </p>
        <p class="temp_max">
            max temperature: 43 C
        </p>
        <p class="temp_min">
            min temperature :24 C
        </p>
        <p class="humidity">
            humidity : 70%
        </p>
    </div>
</section>
<footer>
    <p>Designed by Aman Nagle</p>
    <span>Github Icon</span>
    
</footer>
</body>
</html>
