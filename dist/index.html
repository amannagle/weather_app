<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
</head>
<script src="main.js" defer></script>
<link rel="stylesheet" href="style.css">
<body>
    <header>
    <h1 class="heading">
        <i class="logo fa fa-thin fa-cloud-rain"></i>
        <span>WeatherBuddy</span>
    </h1>
</header>

<section class="search_bar">
    <form action="" id="weather_form">
    <input type="search" name="weather_search" id="weather_search" placeholder="Enter City Name">
    <button type="submit" id="search_btn">
        <i class="fa fa-thin fa-magnifying-glass"></i>
    </button>
</form>

</section>
<div class="container">
<section class="display_weather">
    <div class="card">
        <div class="header-card">
        <h2 class="city_name">
            Indore
        </h2>
        <p class="desc">
            Cloudy
        </p>
    </div>
    <div class="temps">
        <p class="temperature">
           
        </p>
        <p class="feels_like">
           
        </p>
        <p class="temp_max">
            
        </p>
        <p class="temp_min">
            
        </p>
        <p class="humidity">
           
        </p>
    </div>
    </div>
</section>
</div>
<footer>
    <p>Developed by Aman Nagle</p>

    <a href="https://github.com/amannagle/weather_app"><i class="fa-brands fa-github"></i></a>
    
</footer>
</body>
</html>
